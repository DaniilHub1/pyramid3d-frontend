<!doctype html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>STL Viewer</title>
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<meta name="author" content="IThub Spb." />
	<meta name="description" content="Model preview tool for STL 2.0." />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="style.css" />
	<script defer type="module" src="src/app.js"></script>
</head>
<body>
	<header>
		<button class="reset hidden" type="button" aria-label="reset">
			<img src="./src/assets/resetIcon.svg" alt="reset icon" class="reset__image" />
		</button>
	</header>
	<main class="wrap">
		<div class="upload">
			<input class="upload__input" type="file" name="file-input[]" id="file-input" />
			<label class="upload__label" for="file-input">
				<img class="upload__image" src="./src/assets/uploadIcon.svg" alt="upload icon" />
				<span class="upload__text">Загрузить модель STL</span>
			</label>
		</div>
		<div class="viewer hidden"></div>
		<div class="spinner hidden"></div>
	</main>
	<footer class="stats hidden">
		<span class="stats__item">W:&nbsp;<span class="width"></span>&nbsp;см</span>
		<span class="stats__separator" aria-hidden="true"> | </span>
		<span class="stats__item"> H:&nbsp;<span class="height"></span>&nbsp;см</span>
		<span class="stats__separator" aria-hidden="true"> | </span>
		<span class="stats__item"> L:&nbsp;<span class="length"></span>&nbsp;см</span>
		<span class="stats__separator" aria-hidden="true"> | </span>
		<span class="stats__item"> Объем:&nbsp;<span class="volume"></span>&nbsp;см³</span>
	</footer>
</body>
