<!doctype html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>STL Viewer</title>
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<meta name="author" content="IThub Spb." />
	<meta name="description" content="Model preview tool for STL 2.0." />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="style.css" />
	<script defer type="module" src="src/app.js"></script>
</head>
<body>
	<header>
		<button class="reload hidden" type="button" aria-label="reload">
			<img src="./src/assets/reloadIcon.svg" alt="reload icon" class="reload__image" />
		</button>
	</header>
	<main class="wrap">
		<div class="dropzone">
			<div class="upload-btn">
				<input type="file" name="file-input[]" id="file-input" multiple="" />
				<label for="file-input">
					<img src="./src/assets/uploadIcon.svg" alt="upload icon" />
					<span>Загрузить модель STL</span>
				</label>
			</div>
		</div>
		<div class="viewer hidden"></div>
		<div class="spinner hidden"></div>
	</main>
	<footer class="stats hidden">
		<span class="stats__item"> Ширина </span>
		<span class="stats__separator" aria-hidden="true"> | </span>
		<span class="stats__item"> Высота </span>
		<span class="stats__separator" aria-hidden="true"> | </span>
		<span class="stats__item"> Глубина </span>
		<span class="stats__separator" aria-hidden="true"> | </span>
		<span class="stats__item"> Объем </span>
	</footer>
</body>
